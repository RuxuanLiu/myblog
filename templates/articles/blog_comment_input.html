<div class="comment_input">
<form action="{% url 'articles:deal_comment' title %}" method="post">

    <label for="comment" class="label-control">您的评论</label>
    <textarea class="form-control" rows="3" name="comment" id="comment">您的感想</textarea>
    <br/>
    <button type="submit" class="btn btn-default">发布</button>
</form>
</div>
